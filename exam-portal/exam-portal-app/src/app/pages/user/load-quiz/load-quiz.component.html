<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1>Available Quizzes</h1>
    <div class="row mt20" *ngIf="quizzes">
      <div class="col-md-4" *ngFor="let q of quizzes">
        <mat-card class="mb20">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>
              {{ q.title }}
            </mat-card-title>
            <mat-card-subtitle>
              {{ q.category.title }}
            </mat-card-subtitle>
            <mat-card-content>
              <p class="truncate">{{ q.description }}</p>
            </mat-card-content>
          </mat-card-header>
          <mat-card-actions>
            <button mat-button color="primary">View</button>
            <button mat-button color="accent" (click)="startQuiz(q.qid)">Start</button>
            <button mat-button color="accent">
              Questions {{ q.numberOfQuestion }}
            </button>
            <button mat-button color="accent">M.M :{{ q.maxMarks }}</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
  <div class="col-md-12" *ngIf="quizzes?.length == 0">
    <mat-card class="text-center">
        <h2>No data in this category</h2>
    </mat-card>
  </div>
</div>

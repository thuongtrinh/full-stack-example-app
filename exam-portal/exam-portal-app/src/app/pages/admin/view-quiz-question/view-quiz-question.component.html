<h1 class="mt20">Question of {{ quiz.title }}</h1>

<div class="bootstrap-wapper">
  <div class="row">
    <div class="col-md-12">
      <div class="container text-center">
        <button
          mat-raised-button
          color="primary"
          [routerLink]="'/admin/add-question/' + quiz.qid"
        >
          Add New Question
        </button>
      </div>

      <mat-card *ngFor="let ques of questions; let i = index" class="mt20">
        <mat-card-content>
          <p>
            <b>Q {{ i + 1 }}</b> -
            <span class="ml10" [innerHtml]="ques.content"></span>
          </p>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <p><b>1)</b> {{ ques.option1 }}</p>
              </div>
              <div class="col-md-12">
                <p><b>2)</b> {{ ques.option2 }}</p>
              </div>
              <div class="col-md-12">
                <p><b>3)</b> {{ ques.option3 }}</p>
              </div>
              <div class="col-md-12">
                <p><b>4)</b> {{ ques.option4 }}</p>
              </div>
            </div>
            <mat-divider></mat-divider>
            <p class="mt20">
              <b>Correct Answer: {{ ques.answer }}</b>
            </p>
          </div>
        </mat-card-content>

        <mat-card-actions>
          <button mat-button color="accent" (click)="deleteQuestion(ques.quesId)">Delete</button>
          <button mat-button color="primary" [routerLink]="'/admin/update-question/' + ques.quesId">Update</button>
        </mat-card-actions>

      </mat-card>
    </div>
  </div>
</div>

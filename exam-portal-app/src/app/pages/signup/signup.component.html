<mat-card>
    <div class="container text-center">
      <img alt="logo" src="./../../../assets/images/login-logo.jpg" class="center">
    </div>
    <mat-card-title>Sign up</mat-card-title>
    <mat-card-content>
        <form [formGroup]="userForm" (ngSubmit)="submitForm()" #formDir="ngForm">
            <p>
              <mat-form-field>
                <input type="text" matInput placeholder="Username" formControlName="userName">
                <mat-hint align="end">Username must be unique !</mat-hint>
              </mat-form-field>
            </p>

            <p>
              <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="password">
              </mat-form-field>
              <mat-error *ngIf="(password.dirty || formDir.submitted) && password.invalid">
                Please enter password from 3 characters
              </mat-error>
            </p>

            <p>
              <mat-form-field>
                <input type="text" matInput placeholder="Firstname" formControlName="firstName">
              </mat-form-field>
            </p>

            <p>
              <mat-form-field>
                <input type="text" matInput placeholder="Lastname" formControlName="lastName">
              </mat-form-field>
            </p>

            <p>
              <mat-form-field>
                <input type="email" matInput placeholder="Email" formControlName="email">
              </mat-form-field>
            </p>

            <p>
              <mat-form-field>
                <input type="text" matInput placeholder="Phone" formControlName="phone">
              </mat-form-field>
            </p>

            <div class="button">
              <button type="reset" mat-button>Reset</button>
              <button type="submit" mat-button>Register</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>

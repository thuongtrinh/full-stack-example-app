<mat-card>
  <h2>Add New Quiz</h2>
  <mat-card-content>
    <div class="bootstrap-wapper">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form (ngSubmit)="submitAddQuiz()">
            <mat-form-field class="w100" appearance="outline">
              <mat-label>Title</mat-label>
              <input
                type="text"
                name="title"
                matInput
                placeholder="Enter title here"
                autofocus
                [(ngModel)]="quizData.title"
              />
            </mat-form-field>

            <mat-form-field class="w100" appearance="outline">
              <mat-label>Description</mat-label>
              <textarea
                type="text"
                rows="10"
                name="description"
                matInput
                placeholder="Enter quiz description"
                [(ngModel)]="quizData.description"
              ></textarea>
            </mat-form-field>

            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Maximum Marks</mat-label>
                  <input
                    type="text"
                    name="maxMarks"
                    placeholder="Enter here"
                    matInput
                    [(ngModel)]="quizData.maxMarks"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <!-- number of question to be show -->
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Number of Question</mat-label>
                  <input
                    type="text"
                    name="numberOfQuestions"
                    placeholder="Enter here"
                    matInput
                    [(ngModel)]="quizData.numberOfQuestion"
                  />
                </mat-form-field>
              </div>
            </div>

            <mat-slide-toggle
                [checked]="false"
                class="mt20"
                name="active"
                [(ngModel)]="quizData.active"
              >Publish status
            </mat-slide-toggle>

            <mat-form-field appearance="fill" class="w100 mt20">
              <mat-label>Categories</mat-label>
              <mat-select [(ngModel)]="quizData.cid" name="cid">
                <mat-option *ngFor="let c of categories" [value]="c.cid">
                  {{ c.title }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <div class="container text-center mt20">
              <button mat-raised-button color="primary" type="submit">Add Quiz</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>

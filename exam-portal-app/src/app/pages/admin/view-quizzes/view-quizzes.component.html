<mat-card class="mt10 mr20 ml 20" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{ q.title }}
        </mat-card-title>
        <mat-card-subtitle>
            {{ q.category.title }}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{ q.description }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" [routerLink]="'/admin/view-quiz-question/' + q.qid">Questions</button>
        <button mat-stroked-button color="primary">Max Marks: {{ q.maxMarks }}</button>
        <button mat-stroked-button color="primary">Questions: {{ q.numberOfQuestion }}</button>
        <button mat-flat-button color="primary" class="ml20" [routerLink]="'/admin/update-quiz/' + q.qid">Update</button>
        <button mat-flat-button color="primary" class="ml20">Attempts</button>
        <button mat-flat-button color="warn" class="ml20" (click)="deleteQuiz(q.qid)">Delete</button>
    </mat-card-actions>
</mat-card>

<div class="container text-center mt20">
    <button mat-raised-button color="primary" routerLink="/admin/add-quiz">Add New Quiz</button>
</div>

<mat-card>
  <h2>Update Question</h2>
  <mat-card-content>
    <div class="bootstrap-wapper">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form (ngSubmit)="submitUpdateQuestion()">
            <mat-form-field appearance="fill" class="w100 mt20">
              <mat-label>Quiz</mat-label>
              <mat-select [(ngModel)]="questionData.qid" name="qid">
                <mat-option *ngFor="let q of quizzes" [value]="q.qid">
                  {{ q.title }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <!-- <mat-form-field class="w100" appearance="outline">
                <mat-label>Content</mat-label>
                <textarea
                  type="text"
                  rows="5"
                  name="Content"
                  matInput
                  placeholder="Enter content question"
                  [(ngModel)]="questionData.content"
                ></textarea>
              </mat-form-field> -->

            <ckeditor
              [editor]="Editor"
              data="<h1>Enter content question</h1>"
              name="content"
              [(ngModel)]="questionData.content"
            ></ckeditor>

            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Option 1</mat-label>
                  <input
                    type="text"
                    name="option1"
                    matInput
                    [(ngModel)]="questionData.option1"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Option 2</mat-label>
                  <input
                    type="text"
                    name="option2"
                    matInput
                    [(ngModel)]="questionData.option2"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Option 3</mat-label>
                  <input
                    type="text"
                    name="option3"
                    matInput
                    [(ngModel)]="questionData.option3"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field class="w100" appearance="fill">
                  <mat-label>Option 4</mat-label>
                  <input
                    type="text"
                    name="option4"
                    matInput
                    [(ngModel)]="questionData.option4"
                  />
                </mat-form-field>
              </div>
            </div>

            <mat-form-field appearance="fill" class="w100 mt20">
              <mat-label>Select Answer</mat-label>
              <mat-select [(ngModel)]="questionData.answer" name="answer">
                <mat-option value="Opt1">Option 1</mat-option>
                <mat-option value="Opt2">Option 2</mat-option>
                <mat-option value="Opt3">Option 3</mat-option>
                <mat-option value="Opt4">Option 4</mat-option>
              </mat-select>
            </mat-form-field>

            <div class="container text-center mt20">
              <button mat-raised-button color="primary" type="submit">
                Update Question
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
